<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        #container {

            max-width: 450px;

        }

        .hidden {
            display: none;
        }

        .step-container {
            position: relative;
            text-align: center;
            transform: translateY(-43%);
        }

        .step-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #fff;
            border: 2px solid #007bff;
            line-height: 30px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            cursor: pointer;
            /* Added cursor pointer */
        }

        .step-line {
            position: absolute;
            top: 16px;
            left: 50px;
            width: calc(100% - 100px);
            height: 2px;
            background-color: #007bff;
            z-index: -1;
        }

        #multi-step-form {
            overflow-x: hidden;
        }

        .result {
            margin-top: 2em;
            display: none;
            background-color: rgb(6, 46, 102);
            color: yellow;
            height: 50px;
            text-align: center;

        }

        .redirectPage {
            margin-top: 2em;
            display: none;
            background-color: rgb(6, 46, 102);
            color: yellow;
            height: 50px;
            text-align: center;

        }
    </style>
</head>

<body>
    <div id="container" class="container mt-5 ">
        <div class="progress px-1" style="height: 3px;">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
        <div class="step-container d-flex justify-content-between">
            <div class="step-circle" onclick="displayStep(1)">1</div>
            <div class="step-circle" onclick="displayStep(2)">2</div>
            <div class="step-circle" onclick="displayStep(3)">3</div>
            <div class="step-circle" onclick="displayStep(4)">4</div>
            <div class="step-circle" onclick="displayStep(5)">5</div>
            <div class="step-circle" onclick="displayStep(6)">6</div>
        </div>

        <form id="multi-step-form" method="get">

            <div class="step step-1">

                <!-- Step 1 form fields here -->


                <h3>Abdominal Pain:</h3>
                <div class="mb-3">
                    <!-- <label for="field1" class="form-label">Field 1:</label>
                    <input type="text" class="form-control" id="field1" name="field1"> -->

                    <label for="abdominalPain">Abdominal Pain:</label>
                    <input type="number" size="15" id="abdominalPain" placeholder="Enter value : 1 to 10" name="ap"
                        class="form-control" />
                </div>
                <button type="button" class="btn btn-primary next-step">Next</button>
            </div>

            <div class="step step-2">
                <!-- Step 2 form fields here -->
                <h3>Vomiting:</h3>
                <div class="mb-3">
                    <!-- <label for="field2" class="form-label">Field 2:</label>
                    <input type="text" class="form-control" id="field2" name="field2"> -->

                    <label for="anemia">Anemia:</label>
                    <input type="number" size="15" id="anemia" placeholder="Enter value : 1 to 10" name="an"
                        class="form-control" />
                </div>
                <button type="button" class="btn btn-primary prev-step">Previous</button>
                <button type="button" class="btn btn-primary next-step">Next</button>
            </div>
            <div class="step step-3">
                <!-- Step 2 form fields here -->
                <h3>Vomiting:</h3>
                <div class="mb-3">

                    <!-- <label for="field3" class="form-label">Field 3:</label>
                    <input type="text" class="form-control" id="field2" name="field2"> -->
                    <label for="vomiting">Vomiting:</label>
                    <input type="number" size="15" id="vomiting" placeholder="Enter value : 1 to 10" name="vo"
                        class="form-control" />
                </div>
                <button type="button" class="btn btn-primary prev-step">Previous</button>
                <button type="button" class="btn btn-primary next-step">Next</button>
            </div>
            <div class="step step-4">
                <!-- Step 2 form fields here -->
                <h3>Diarrhea:</h3>
                <div class="mb-3">
                    <!-- <label for="field4" class="form-label">Field 4:</label>
                    <input type="text" class="form-control" id="field2" name="field2"> -->

                    <label for="diarrhea">Diarrhea:</label>
                    <input type="number" size="15" id="diarrhea" placeholder="Enter value : 1 to 10" name="di"
                        class="form-control" />
                </div>

                <button type="button" class="btn btn-primary prev-step">Previous</button>
                <button type="button" class="btn btn-primary next-step">Next</button>

            </div>


            <div class="step step-5">
                <!-- Step 3 form fields here -->
                <h3>Weight Loss:</h3>
                <div class="mb-3">
                    <!-- <label for="field5" class="form-label">Field 5:</label>
                    <input type="text" class="form-control" id="field3" name="field3"> -->

                    <label for="weightLoss">Weight Loss:</label>
                    <input type="number" size="15" id="weightLoss" placeholder="Enter value : 1 to 10" name="we"
                        class="form-control" />
                </div>
                <button type="button" class="btn btn-primary prev-step">Previous</button>
                <button type="button" class="btn btn-primary next-step">Next</button>
            </div>
            <div class="step step-6">
                <!-- Step 3 form fields here -->
                <h3>BMI:</h3>
                <div class="mb-3">
                    <!-- <label for="field6" class="form-label">Field 6:</label>
                    <input type="text" class="form-control" id="field6" name="field3"> -->

                    <label for="bmi">BMI:</label>
                    <input type="number" size="15" id="bmi" placeholder="Enter value : 1 to 40" name="bmi"
                        class="form-control" />
                </div>
                <button type="button" class="btn btn-primary prev-step">Previous</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>

        <div class="result">Getting Your Result </div>
        <div class="redirectPage"> </div>
    </div>
    <!-- Add this line to your HTML -->
    <div id="overview-url" data-url="{% url 'overview' %}" style="display: none;"></div>
</body>
<script>

    let currentStep = 1;
    let updateProgressBar;

    function displayStep(stepNumber) {
        if (stepNumber >= 1 && stepNumber <= 6) {
            document.querySelector(".step-" + currentStep).style.display = 'none';
            document.querySelector(".step-" + stepNumber).style.display = 'block';
            currentStep = stepNumber;
            updateProgressBar();
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        var steps = document.querySelectorAll('#multi-step-form .step');
        for (var i = 1; i < steps.length; i++) {
            steps[i].style.display = 'none';
        }

        var nextButtons = document.querySelectorAll(".next-step");
        nextButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                if (currentStep < 6) {
                    document.querySelector(".step-" + currentStep).style.display = 'none';
                    currentStep++;
                    document.querySelector(".step-" + currentStep).style.display = 'block';
                    updateProgressBar();
                }
            });
        });

        var prevButtons = document.querySelectorAll(".prev-step");
        prevButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                if (currentStep > 1) {
                    document.querySelector(".step-" + currentStep).style.display = 'none';
                    currentStep--;
                    document.querySelector(".step-" + currentStep).style.display = 'block';
                    updateProgressBar();
                }
            });
        });

        updateProgressBar = function () {
            var progressPercentage = ((currentStep - 1) / 5) * 100;
            document.querySelector(".progress-bar").style.width = progressPercentage + "%";
        }
    });


    document.addEventListener('DOMContentLoaded', function () {
        // ... your existing code ...

        var form = document.querySelector('#multi-step-form');
        var resultDiv = document.querySelector('.result'); // Assuming you have a div with class 'result'
        var redirectPage = document.querySelector('.redirectPage');

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                let cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    let cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Hide all steps
            for (var i = 1; i <= 6; i++) {
                document.querySelector(".step-" + i).style.display = 'none';
            }

            // Fetch the Django view function
            fetch('output', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken') // Include the CSRF token in the request header
                },
                body: new FormData(form) // Send form data
            })
                .then(response => {
                    console.log('Server response:', response);
                    return response.json(); // Parse the JSON response
                })
                .then(data => {
                    // Show the result div and display the result
                    resultDiv.style.display = 'block';
                    resultDiv.textContent = 'The result is: ' + data.result;

                    // setTimeout(function () {
                    //     let overviewUrl = document.querySelector('#overview-url').dataset.url;
                    //     window.location.href = overviewUrl;
                    // }, 5000);

                    let countdown = 5.0;
                    let countdownInterval = setInterval(function () {
                        countdown -= 0.2;
                        if (countdown >= 0) {
                            // Update the result div with the countdown
                            redirectPage.style.display = 'block';
                            redirectPage.textContent = 'Redirecting in ' + countdown.toFixed(1) + ' seconds...';
                            <!-- resultDiv.textContent = 'Redirecting in ' + countdown.toFixed(1) + ' seconds...'; -->
                        } else {
                            // Stop the countdown when it reaches 0
                            clearInterval(countdownInterval);

                            // Redirect to overview.html
                            let overviewUrl = document.querySelector('#overview-url').dataset.url;
                            window.location.href = overviewUrl;
                        }
                    }, 500);
                })
                .catch(error => {
                    console.error('Error:', error);
                });


        });

        // ... your existing code ...
    });

</script>

</html>
