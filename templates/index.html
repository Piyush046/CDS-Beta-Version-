<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            position: relative;
            background-color: #FFFFFF;
            /* Changed to white */
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-card {
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0px 10px 20px rgba(0, 0, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            width: 90%;
            margin: auto;
            transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .form-card:hover {
            box-shadow: 0px 15px 30px rgba(0, 0, 255, 0.3);
            /* Changed to blue */
            transform: translateY(-5px);
        }

        .highlight-text {
            color: #0000FF;
            /* Changed to blue */
            font-weight: bold;
        }

        .form-control-label {
            margin-bottom: 0;
            font-size: 1.2em;
            color: #0000FF;
            /* Changed to blue */
        }

        .input-field {
            padding: 12px 20px;
            border-radius: 15px;
            margin: 10px 0px;
            box-sizing: border-box;
            border: 2px solid #0000FF;
            /* Changed to blue */
            font-size: 18px;
            font-weight: 300;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
            position: relative;
            color: #333;
        }

        .input-field::placeholder {
            color: #808080;
            /* Changed to gray */
            font-style: italic;
            transition: all 0.3s ease;
            position: absolute;
            left: 20px;
        }

        .input-field:focus {
            box-shadow: 0 0 5px rgba(0, 0, 255, 0.5);
            /* Changed to blue */
            border: 1px solid #f0f4f8;
            outline-width: 0;
            font-weight: 400;
        }

        .input-field:focus::placeholder {
            transform: translateY(-25px);
            opacity: 0;
        }

        .next-button,
        .prev-button,
        .submit-button {
            color: #FFFFFF;
            /* White color */
            border: 2px solid #FFFFFF;
            /* White color */
            cursor: pointer;
            background: linear-gradient(to right, #0000FF, #0000FF);
            /* Changed to blue */
        }

        .next-button:hover,
        .prev-button:hover,
        .submit-button:hover {
            box-shadow: 0px 10px 15px rgba(0, 0, 255, 0.2);
            /* Changed to blue */
            transform: translateY(-2px);
        }

        .prev-button {
            background: linear-gradient(to right, #0000FF, #0000FF);
            /* Changed to blue */
        }

        .submit-button {
            background: linear-gradient(to right, #0000FF, #0000FF);
            /* Changed to blue */
        }

        .step-container {
            position: relative;
            text-align: center;
            transform: translateY(-43%);
        }

        .step-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #FFFFFF;
            /* Changed to white */
            border: 2px solid #0000FF;
            /* Changed to blue */
            line-height: 30px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .step-circle:hover {
            transform: scale(1.1);
            border-color: #0000FF;
            /* Changed to blue */
        }

        .step-circle.completed {
            background-color: #0000FF;
            /* Changed to blue */
            color: #FFFFFF;
            /* Changed to white */
        }

        .step-line {
            position: absolute;
            top: 16px;
            left: 50px;
            width: calc(100% - 100px);
            height: 2px;
            background-color: #0000FF;
            /* Changed to blue */
            z-index: -1;
        }

        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            transition: height 0.3s ease;
        }

        .progress-bar-inner {
            height: 10px;
            width: 0.5px;
            background-color: #0000FF;
            /* Changed to blue */
            transition: width 0.3s ease;
        }

        @media only screen and (max-width: 600px) {
            .form-card {
                width: 100%;
                padding: 10px;
            }

            body {
                background-size: auto;
            }

            .next-button,
            .prev-button,
            .submit-button {
                width: 100%;
                padding: 10px;
                font-size: 16px;
            }

            .input-field {
                font-size: 14px;
            }

            .progress-bar {
                height: 15px;
            }

            .progress-bar-inner {
                height: 20px;
            }
        }

        .resultPage,
        .redirectPage {
            display: none;
            opacity: 0;
            transition: opacity 5s ease-in-out;
            /* other styles... */
        }

        .resultPage {
            display: none;
            margin: 2em auto 0em auto;
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.8);
            /* Changed to match .form-card */
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 255, 0.1);
            /* Changed to blue */
            transition: opacity 0.5s ease-in-out;
            padding: 15px;
        }

        .redirectPage {
            display: none;
            margin: 0.0em auto;
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.8);
            /* Changed to match .form-card */
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 255, 0.1);
            /* Changed to blue */
            transition: opacity 0.5s ease-in-out;
            padding: 15px;
        }

        .resultPage {
            color: #0000FF;
            /* Changed to blue */
            font-family: 'Raleway', cursive;
            width: 100%;
            text-align: center;
            font-weight: 200;
            font-stretch: normal;
            font-size: 1.2em;
            margin-bottom: 0em;
            transition: color 0.5s ease-in-out;
        }

        .redirectHeading {
            color: #0000FF;
            /* Changed to blue */
            font-family: 'Raleway', cursive;
            width: 100%;
            text-align: center;
            font-weight: 300;
            font-stretch: normal;
            font-size: 1.6em;
            margin-bottom: 0em;
            transition: color 0.5s ease-in-out;
        }

        .slider {
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .redirectPage {
                width: 90%;

            }

            .redirectHeading {
                font-size: 1.1em;
            }
        }

        a {
            color: #4a8df8;
            font-family: 'Raleway', cursive;
        }


        @media (max-width: 600px) {
            .slider {
                height: 1px;
            }

            .break {
                height: 1px;
                width: 1px;
            }
        }

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        .formHeading {
            color: #FFFFFF;
            /* White color for better contrast */
            font-family: 'Montserrat', Arial, sans-serif;
            text-align: center;
            font-weight: 700;
            font-size: 2.1em;
            margin-bottom: 1em;
            padding: 20px;
            background: linear-gradient(135deg, #2e2e8e 0%, #1b6498 60%);
            /* Changed to blue */
            border-radius: 24px;
            border: 1px solid #033a29;
            /* White color for better contrast */
            box-shadow: 0px 10px 20px rgba(7, 100, 58, 0.715);
            /* Changed to blue */
            transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .formHeading:hover {
            box-shadow: 0px 15px 30px rgba(0, 0, 255, 0.3);
            /* Changed to blue */
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .formHeading {
                font-size: 80%;
                /* Adjust font size for medium screens */
            }
        }

        /* Adjust styles for small screens */
        @media (max-width: 480px) {
            .formHeading {
                font-size: 120%;
                /* Adjust font size for small screens */
                padding: 2vw;
                /* Reduce padding for small screens */
            }
        }


        #fnext {
            visibility: hidden;
        }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="background-video">
        <video src="/static/cds_form_bg.mp4" autoplay loop muted></video>
    </div>
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h2 class="formHeading">Answer a Few Questions to Determine Your CDS Status</h3>

                    <div class="form-card">
                        <div id="form-container" class="container mt-5 ">
                            <div class="progress px-1" style="height: 3px;">
                                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                                    aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="step-container d-flex justify-content-between">
                                <div class="step-circle" onclick="displayStep(1)">1</div>
                                <div class="step-circle" onclick="displayStep(2)">2</div>
                                <div class="step-circle" onclick="displayStep(3)">3</div>
                                <div class="step-circle" onclick="displayStep(4)">4</div>
                                <div class="step-circle" onclick="displayStep(5)">5</div>
                                <div class="step-circle" onclick="displayStep(6)">6</div>
                            </div>

                            <form id="multi-step-form" method="get">

                                <div class="step step-1">
                                    <h3>Abdominal Pain:</h3>
                                    <div class="mb-3">
                                        <label for="abdominalPain">Abdominal Pain:</label>
                                        <input class="input-field" type="number" size="15" id="abdominalPain"
                                            placeholder="Enter value : 1 to 10" name="ap" class="form-control" />
                                    </div>
                                    <button type="button" class="btn btn-primary next-button">Next</button>
                                    <button type="button" class="btn btn-primary next-button " disabled
                                        id="fnext">Next</button>
                                </div>

                                <div class="step step-2">
                                    <h3>Anemia:</h3>
                                    <div class="mb-3">
                                        <label for="anemia">Anemia:</label>
                                        <input class="input-field" type="number" size="15" id="anemia"
                                            placeholder="Enter value : 1 to 10" name="an" class="form-control" />
                                    </div>
                                    <button type="button" class="btn btn-primary prev-button">Previous</button>
                                    <button type="button" class="btn btn-primary next-button">Next</button>
                                </div>

                                <div class="step step-3">
                                    <h3>Vomiting:</h3>
                                    <div class="mb-3">
                                        <label for="vomiting">Vomiting:</label>
                                        <input class="input-field" type="number" size="15" id="vomiting"
                                            placeholder="Enter value : 1 to 10" name="vo" class="form-control" />
                                    </div>
                                    <button type="button" class="btn btn-primary prev-button">Previous</button>
                                    <button type="button" class="btn btn-primary next-button">Next</button>
                                </div>

                                <div class="step step-4">
                                    <h3>Diarrhea:</h3>
                                    <div class="mb-3">
                                        <label for="diarrhea">Diarrhea:</label>
                                        <input class="input-field" type="number" size="15" id="diarrhea"
                                            placeholder="Enter value : 1 to 10" name="di" class="form-control" />
                                    </div>
                                    <button type="button" class="btn btn-primary prev-button">Previous</button>
                                    <button type="button" class="btn btn-primary next-button">Next</button>
                                </div>

                                <div class="step step-5">
                                    <h3>Weight Loss:</h3>
                                    <div class="mb-3">
                                        <label for="weightLoss">Weight Loss:</label>
                                        <input class="input-field" type="number" size="15" id="weightLoss"
                                            placeholder="Enter value : 1 to 10" name="we" class="form-control" />
                                    </div>
                                    <button type="button" class="btn btn-primary prev-button">Previous</button>
                                    <button type="button" class="btn btn-primary next-button">Next</button>
                                </div>

                                <div class="step step-6">
                                    <h3>BMI:</h3>
                                    <div class="mb-3">
                                        <label for="bmi">BMI:</label>
                                        <input class="input-field" type="number" size="15" id="bmi"
                                            placeholder="Enter value : 1 to 40" name="bmi" class="form-control" />
                                    </div>
                                    <button type="button" class="btn btn-primary prev-button">Previous</button>
                                    <button type="submit" class="btn btn-success submit-button ">Submit</button>
                                </div>
                            </form>

                            <div class="resultPage">Getting Your Result </div>
                            <br><br><br>
                            <div class="redirectPage">
                                <h1 class="redirectHeading">Redirecting in 5 seconds...</h1>

                            </div>
                        </div>
                        <div id="overview-url" data-url="{% url 'overview' %}" style="display: none;"></div>
                    </div>
            </div>
        </div>
    </div>
</body>
<script>

    let currentStep = 1;
    let updateProgressBar;

    function displayStep(stepNumber) {
        if (stepNumber >= 1 && stepNumber <= 6) {
            document.querySelector(".step-" + currentStep).style.display = 'none';
            document.querySelector(".step-" + stepNumber).style.display = 'block';
            currentStep = stepNumber;
            updateProgressBar();
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        var steps = document.querySelectorAll('#multi-step-form .step');
        for (var i = 1; i < steps.length; i++) {
            steps[i].style.display = 'none';
        }

        var nextButtons = document.querySelectorAll(".next-button");
        nextButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                if (currentStep < 6) {
                    document.querySelector(".step-" + currentStep).style.display = 'none';
                    currentStep++;
                    document.querySelector(".step-" + currentStep).style.display = 'block';
                    updateProgressBar();
                }
            });
        });

        var prevButtons = document.querySelectorAll(".prev-button");
        prevButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                if (currentStep > 1) {
                    document.querySelector(".step-" + currentStep).style.display = 'none';
                    currentStep--;
                    document.querySelector(".step-" + currentStep).style.display = 'block';
                    updateProgressBar();
                }
            });
        });

        updateProgressBar = function () {
            var progressPercentage = ((currentStep - 1) / 5) * 100;
            document.querySelector(".progress-bar").style.width = progressPercentage + "%";
        }
    });


    document.addEventListener('DOMContentLoaded', function () {
        // ... your existing code ...

        var form = document.querySelector('#multi-step-form');
        var resultDiv = document.querySelector('.resultPage'); // Assuming you have a div with class 'result'
        var redirectPage = document.querySelector('.redirectPage');
        var redirectHeading = document.querySelector('.redirectHeading');

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                let cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    let cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Hide all steps
            for (var i = 1; i <= 6; i++) {
                document.querySelector(".step-" + i).style.display = 'none';
            }

            // Fetch the Django view function
            fetch('output', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken') // Include the CSRF token in the request header
                },
                body: new FormData(form) // Send form data
            })
                .then(response => {
                    console.log('Server response:', response);
                    return response.json(); // Parse the JSON response
                })
                .then(data => {
                    // Show the result div and display the result
                    resultDiv.style.display = 'block';
                    setTimeout(function () {
                        resultDiv.style.opacity = '1';
                    }, 50);
                    resultDiv.textContent = 'The result is: ' + data.result;

                    // setTimeout(function () {
                    //     let overviewUrl = document.querySelector('#overview-url').dataset.url;
                    //     window.location.href = overviewUrl;
                    // }, 5000);

                    let countdown = 10;
                    let countdownInterval = setInterval(function () {
                        countdown -= 1;
                        if (countdown >= 0) {
                            // Update the result div with the countdown
                            redirectPage.style.display = 'block';
                            setTimeout(function () {
                                redirectPage.style.opacity = '1';
                            }, 50);

                            redirectHeading.textContent = 'Getting Back ' + countdown.toFixed(1) + ' seconds...';

                        } else {
                            // Stop the countdown when it reaches 0
                            clearInterval(countdownInterval);

                            // Redirect to overview.html
                            let overviewUrl = document.querySelector('#overview-url').dataset.url;
                            window.location.href = overviewUrl;
                        }
                    }, 500);
                })
                .catch(error => {
                    console.error('Error:', error);
                });


        });

        // ... your existing code ...
    });

</script>

</html>
